
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="cmc">coinmarketcap://coinmarket.com/link</h2>
    <h2 id="tel">tel</h2>
    <h2 id="binance">binance</h2>
    <h2 id="webex">webex</h2>
    <h2 id="twitter">twitter</h2>
    <h2 id="gmail">gmail</h2>
    <iframe id="ifm" src="" frameborder="0"></iframe>
    <script>
      document.getElementById("cmc").onclick = open("coinmarketcap://coinmarketcap.com/link");
      document.getElementById("tel").onclick = open("tel://10086");
      document.getElementById("binance").onclick = open("binance://");
      document.getElementById("gmail").onclick = open("gmail://");
      document.getElementById("twitter").onclick = open("twitter://");
      document.getElementById("webex").onclick = open("webex://");

      function open(schema) {
        return function () {
          setTimeout(() => {
            document.getElementById("ifm").src = schema;
          }, 20);
          setTimeout(() => {
            window.location = schema;
          }, 40);
        };
      }
      
      [...document.querySelectorAll('h2')].forEach(h2 => {
        var schema = h2.innerText;
        h2.innerHTML = `<a href="${schema}://" target="_blank">${schema}</a>`
      })
    </script>
  </body>
</html>

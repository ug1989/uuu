
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="cmc">cmc</h2>
    <h2 id="tel">tel</h2>
    <iframe id="ifm" src="" frameborder="0"></iframe>
    <script>
      document.getElementById("cmc").onclick = open("coinmarketcap://");
      document.getElementById("tel").onclick = open("tel://10086");

      function open(schema) {
        return function () {
          setTimeout(() => {
            document.getElementById("ifm").src = schema;
          }, 10);
          setTimeout(() => {
            window.location = schema;
          }, 20);
        };
      }
    </script>
  </body>
</html>

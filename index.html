<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/callapp-lib"></script>
  </head>
  <body>
    <h1 id="app">v1</h1>
  </body>
  <script>
    var options = {
      scheme: {
        protocol: "coinmarketcap",
      },
      universal: {
        host: "https://coinmarketcap.com/link",
      },
      intent: {
        scheme: "coinmarketcap",
        package: "com.coinmarketcap.android",
      },
      appstore: "https://apps.apple.com/app/coinmarketcap/id1282107098?ls=1",
      timeout: 2000,
      fallback: "",
      logFunc: (status) => {
        if (status === "pending") {
          console.log("opening");
        }
        if (status === "failure") {
          console.log("open app failure");
        }
        console.log(status);
      },
    };

    document.getElementById("app").onclick = function () {
      var callLib = new CallApp(options);
      callLib.open({
        // param: {},
        path: "",
      });
    };
  </script>
</html>

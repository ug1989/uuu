<body>

  <p>1.8M</p>
  <video class="test" autoplay noloop="true" muted playsinline>
    <source src="./3.mp4">
    <img src="play.gif">
  </video>

  <canvas id="myCanvas" width="200" height="200"></canvas>
  <video muted class="test" preload="auto" id="video1" playsinline src="./t.mp4"></video>
</body>
<script>
  // document.body.addEventListener('click', function () {
  //   [...document.querySelectorAll('video')].forEach(v => v.play());
  // });

  var timer = null;
  var video = document.getElementById('video1');
  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext("2d");
  canvas.width = 200 * 2;
  canvas.height = 200 / 375 * 296 * 2;
  function draw1() {
    video.play();
    timer = setInterval(function () {
      if (video.currentTime === video.duration) {
        video.pause();
        clearInterval(timer);
      };
      context.drawImage(video, 0, 0, canvas.width, canvas.height);//绘制视频
      let frame = context.getImageData(0, 0, canvas.width, canvas.height)
      let l = frame.data.length / 4;
      let mm = 0;
      for (let i = 0; i < l; i++) {
        let r = frame.data[i * 4 + 0];
        let g = frame.data[i * 4 + 1];
        let b = frame.data[i * 4 + 2];
        // console.log(r + g + b)
        if (g === 0) {
          // mm += 1;
          frame.data[i * 4 + 3] = 0;
        }
      }
      // console.log(mm, l);
      context.putImageData(frame, 0, 0);
    }, 16);
  };
  draw1()
</script>

</html>

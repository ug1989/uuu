<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .test {
      width: 268px;
      height: auto;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  28K<br />
  <video class="test" autoplay loop muted playsinline>
    <source src="./0.mp4">
    <img src="play.gif">
  </video>

  40K<br />
  <video class="test" autoplay loop muted playsinline>
    <source src="./1.mp4">
    <img src="play.gif">
  </video>

  53K<br />
  <video class="test" autoplay loop muted playsinline>
    <source src="./2.mp4">
    <img src="play.gif">
  </video>

  1.8M<br />
  <video class="test" autoplay loop muted playsinline>
    <source src="./3.mp4">
    <img src="play.gif">
  </video>
</body>
<script>
  document.body.addEventListener('click', function () {
    [...document.querySelectorAll('video')].forEach(v => v.play());
  });
</script>

</html>

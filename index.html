<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      height: 400vh;
    }
    #ifr {
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="native">native</h1>
  <div id="msg"></div>
  <iframe id="ifr" src=""></iframe>
</body>
<script>
  document.getElementById("native").onclick = () => {
    const cmcSchema = `coinmarketcap://coinmarketcap.com/link`;
    const appStore =
      "https://apps.apple.com/app/coinmarketcap/id1282107098?ls=1";
    const androidMarket = "market://details?id=com.coinmarketcap.android";

    const inIos = navigator.userAgent.toLowerCase().includes('iphone');
    const timeout = inIos ? 2000 : 300; // android has no promt lead a quick redriect
    const callAppTime = Date.now();
    const timeDiff = 50;

    const timer = setTimeout(() => {
      if (Date.now() - callAppTime > timeout + timeDiff) {
        return clearTimeout(timer);
      }
      tryCallApp(inIos ? appStore : androidMarket);
    }, timeout);

    tryCallApp(cmcSchema);

    document.addEventListener("visibilitychange", function checkRedirct() {
      if (document.visibilityState == "hidden") {
        clearTimeout(timer);
        document.removeEventListener("visibilitychange", checkRedirct);
      }
    });

    window.addEventListener("beforeunload", function(event) {
      if (Date.now() - callAppTime > timeout + timeDiff) {
        e.preventDefault();
      }
      document.querySelector('#msg').innerText = 'timeout';
    });


    function tryCallApp(schema) {
      setTimeout(() => {
        location.href = schema;
      }, 0);
    }
  };
</script>

</html>
